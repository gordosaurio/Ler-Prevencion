<div class="container">
  <h1>{{ title }}</h1>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterar sobre los usuarios y mostrar sus datos -->
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.edad }}</td>
      </tr>
    </tbody>
  </table>
</div>
